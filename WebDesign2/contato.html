    <main role="main">
        <section class="center">
            <form id="contactform" action="#" onsubmit="valida_contato();">
                <h3>Fale Conosco !</h3>
                <fieldset>
                    <legend>Entre em contato</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Email" required>
                    <label for="nascimento">Nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento" placeholder="nascimento" required>
                    <label for="message">Mensagem:</label>
                    <textarea name="message" id="message" placeholder="Deixe uma mensagem" required></textarea>
                    <p>(Todos os campos devem ser preenchidos)</p>
                    <input type="submit" value="Send Message" id="sendbutton">
                </fieldset>
            </form>

        </section>
    </main>
